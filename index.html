<head>

<style>
* {
    box-sizing: border-box;
    font: inherit;
}

html {
    color: #333;
    font-size: 62.5%;
}

@media screen and (max-width: 480px) {
    html {
        font-size: 50%;
    }
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    padding: 0;
    margin: 0;
    width: 100vw;
    height: 100vh;
    font-family: 'Rubik', sans-serif;
}

.confirm {
    display: flex;
    flex-direction: column;
    overflow: hidden;
    width: 72rem;
    max-width: 100%;
    min-width: 34rem;
    height: 50rem;
    max-height: 100%;
    min-height: 46rem;
    background-color: #ffffff;
    border-radius: 1rem;
    border: 1px solid #e0e0e0;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
}

.confirm-body {
    flex: 1;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    position: relative;
    margin: 2rem 4rem;
}

.confirm-body-title {
    margin: 0;
    padding: 0;
    position: absolute;
    top: 5%;
    text-align: center;
    width: 100%;
}

.confirm-body-subtitle {
    margin: 0;
    padding: 0;
    position: absolute;
    top: 15%;
    text-align: center;
    width: 100%;
    font-size: 1.5rem;
}

.confirm-body-button {
    color: #fff;
    border-radius: 1rem;
    text-decoration: none;
    padding: 1rem 2rem;
    margin-bottom: 1rem;
    min-width: 10rem;
    text-align: center;
    transition: background-color 0.3s, transform 0.3s;
}

.confirm-body-button-delete {
    background-color: #a43;
    border: none;
}

.confirm-body-button-delete:hover {
    background-color: #c85a48;
}

.confirm-body-button-cancel {
    background-color: #6a4;
    border: none;
}

.confirm-body-button-cancel:hover {
    background-color: #81c061;
}


.boi {
    width: 22rem;
    max-width: 100%;
    height: 22rem;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-image: radial-gradient(#f7e0b2, #eb5);
    border-radius: 100%;
    overflow: hidden;
    margin: 0;
    align-self: center;
    flex: 0 0 auto;
    border: solid 2px #ecb23e;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

.boi,
.boi * {
    position: absolute;
}

.boi::before {
    content: '';
    display: block;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-image: linear-gradient(to bottom, #5a8, rgba(85, 170, 136, 0));
    opacity: calc(1 - var(--happiness));
}

.boi-blush {
    width: 20%;
    height: 10%;
    background-color: rgba(255, 100, 100, 0.3);
    border: 3px solid rgba(255, 100, 100, 0.3);
    top: calc(45% + var(--py) * 10%);
    border-radius: 100%;
    opacity: calc(var(--happiness) * var(--happiness) * 0.9 + 0.1);
}

.boi-blush-left {
    left: calc(7% + var(--px) * 2%);
}

.boi-blush-right {
    right: calc(9% - var(--px) * 2%);
}

.boi-eye {
    width: calc(26% - var(--happiness) * 2%);
    height: calc(26% - var(--happiness) * 2%);
    background-color: #f6f6f6;
    border-radius: 100%;
    top: calc(25% + var(--py) * 10%);
    overflow: hidden;
}

.boi-eye-left {
    left: calc(18% + var(--px) * 4%);
}

.boi-eye-left::after {
    transform: translate(calc((var(--px) + var(--derp) * 0.5) * 100%), calc((var(--py) + var(--derp) * 0.5) * 100%));
}

.boi-eye-right {
    right: calc(22% - var(--px) * 4%);
}

.boi-eye-right::after {
    transform: translate(calc((var(--px) + var(--derp) * -0.3) * 100%), calc((var(--py) + var(--derp) * -0.3) * 100%));
}

.boi-eye::after {
    content: '';
    display: block;
    background-color: #421;
    width: calc(55% - var(--happiness) * 10%);
    height: calc(55% - var(--happiness) * 10%);
    border-radius: 100%;
}

.boi-mouth {
    width: calc(51% - var(--happiness) * 2%);
    height: calc(26% - var(--happiness) * 2%);
    background-color: #a33;
    border-radius: calc((1 - var(--happiness)) * 10em) calc((1 - var(--happiness)) * 10em) calc(var(--happiness) * 16em) calc(var(--happiness) * 16em);
    top: calc(57.5% + var(--py) * 5%);
    left: calc(47.5% + var(--px) * 5%);
    transform: translateX(-50%);
    overflow: hidden;
    border: 3px solid #962d2d;
}

.boi-mouth::before {
    content: '';
    display: block;
    position: absolute;
    width: 20%;
    height: 20%;
    top: 0;
    left: 50%;
    background-color: white;
    border-radius: 0 0 0.5rem 0.5rem;
}

.boi-mouth::after {
    content: '';
    display: block;
    position: absolute;
    width: 60%;
    height: 50%;
    left: 10%;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 20rem 20rem 0 0;
}</style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÊªëÂä®ÂèòËÑ∏Âô®üòÄ</title>
</head>

<body>
  <section class="confirm">
    <div class="confirm-body">
      <h1 class="confirm-body-title">‰Ω†Á°ÆÂÆöË¶ÅÂç∏ËΩΩÂêó</h1>
      <h2 class="confirm-body-subtitle">Â∏åÊúõ‰∏çË¶ÅÂç∏ËΩΩ</h2>
      <figure class="boi" style="--happiness:0.9; --derp:1; --px:0.5; --py:0.5;">
        <div class="boi-blush boi-blush-left"></div>
        <div class="boi-blush boi-blush-right"></div>
        <div class="boi-eye boi-eye-left"></div>
        <div class="boi-eye boi-eye-right"></div>
        <div class="boi-mouth"></div>
      </figure>
      <button class="confirm-body-button confirm-body-button-cancel">ÂèñÊ∂à</button>
      <button class="confirm-body-button confirm-body-button-delete">Âç∏ËΩΩ</button>
    </div>
  </section>
</body>

</html><script>
const confirmSection = document.querySelector('.confirm')
const boi = document.querySelector('.boi')
const btnDelete = document.querySelector('.confirm-body-button-delete')
const btnCancel = document.querySelector('.confirm-body-button-cancel')
const title = document.querySelector('.confirm-body-title')
const subtitle = document.querySelector('.confirm-body-subtitle')
const current = {
    happiness: 0.9,
    derp: 1,
    px: 0.5,
    py: 0.5
}
const target = { ...current }
const acceptedtarget = {
    happiness: 1,
    derp: 0,
    px: 0.5,
    py: 0.5
}
const rejectedtarget = {
    happiness: 0.2,
    derp: 0,
    px: 0.5,
    py: 0.5
}
let rejectCount = 0
const maxrejectCount = 2
let isAnimating = true

confirmSection.addEventListener('mousemove', ({ clientX: x, clientY: y }) => {
    let dx1 = x - btnDelete.getBoundingClientRect().x - btnDelete.getBoundingClientRect().width * 0.5
    let dy1 = y - btnDelete.getBoundingClientRect().y - btnDelete.getBoundingClientRect().height * 0.5
    let dx2 = x - btnCancel.getBoundingClientRect().x - btnCancel.getBoundingClientRect().width * 0.5
    let dy2 = y - btnCancel.getBoundingClientRect().y - btnCancel.getBoundingClientRect().height * 0.5
    let px = (x - confirmSection.getBoundingClientRect().x) / confirmSection.getBoundingClientRect().width
    let py = (y - confirmSection.getBoundingClientRect().y) / confirmSection.getBoundingClientRect().height
    let distDelete = Math.sqrt(dx1 * dx1 + dy1 * dy1)
    let distCancel = Math.sqrt(dx2 * dx2 + dy2 * dy2)
    let happiness = Math.pow(distDelete / (distCancel + distDelete), 0.75)
    target.happiness = happiness
    target.derp = 0
    target.px = px
    target.py = py
})

confirmSection.addEventListener('mouseleave', () => {
    target.happiness = 0.9
    target.derp = 1
    target.px = 0.5
    target.py = 0.5
})

btnCancel.addEventListener('click', () => {
    if (isAnimating) {
        Object.assign(current, acceptedtarget)
        btnCancel.innerHTML = 'ËøîÂõû'
        title.innerHTML = 'Â∑≤ÂèñÊ∂à'
        subtitle.innerHTML = 'ÊÑüË∞¢ÊÇ®ÁªßÁª≠‰ΩøÁî®Êú¨Êèí‰ª∂'
        btnDelete.style.visibility = 'hidden'
        isAnimating = false
    } else {
        btnCancel.innerHTML = 'ÂèñÊ∂à'
        title.innerHTML = '‰Ω†Á°ÆÂÆöË¶ÅÂç∏ËΩΩÂêó'
        subtitle.innerHTML = 'Â∏åÊúõ‰∏çË¶ÅÂç∏ËΩΩ'
        isAnimating = true
        btnDelete.style.visibility = 'visible'
        btnDelete.style.position = 'static'
        btnDelete.style.left = ''
        btnDelete.style.top = ''
        updateBoi()
    }
})

btnDelete.addEventListener('click', () => {
    if (isAnimating) {
        rejectCount++
        if (rejectCount >= maxrejectCount) {
            Object.assign(current, rejectedtarget)
            btnDelete.innerHTML = 'ËøîÂõû'
            title.innerHTML = 'Â∑≤Âà†Èô§'
            subtitle.innerHTML = 'ÊÑüË∞¢ÊÇ®‰ΩøÁî®Êú¨Êèí‰ª∂'
            btnCancel.style.visibility = 'hidden'
            btnDelete.style.position = 'static'
            btnDelete.style.left = ''
            btnDelete.style.top = ''
            isAnimating = false
        } else {
            btnDelete.style.position = 'absolute'
            btnDelete.style.left = `${Math.random() * 80}%`
            btnDelete.style.top = `${Math.random() * 80}%`
            target.happiness = Math.max(0.1, target.happiness - 0.1)
            btnCancel.style.transform = `scale(${1 + rejectCount * 0.1})`
        }
    } else {
        btnDelete.innerHTML = 'Âç∏ËΩΩ'
        title.innerHTML = '‰Ω†Á°ÆÂÆöË¶ÅÂç∏ËΩΩÂêó'
        subtitle.innerHTML = 'Â∏åÊúõ‰∏çË¶ÅÂç∏ËΩΩ'
        btnCancel.style.visibility = 'visible'
        btnDelete.style.position = 'static'
        btnDelete.style.left = ''
        btnDelete.style.top = ''
        isAnimating = true
        updateBoi()
    }
})

function updateBoi() {
    for (let prop in target) {
        if (target[prop] === current[prop]) {
            continue
        } else if (Math.abs(target[prop] - current[prop]) < 0.01) {
            current[prop] = target[prop]
        } else {
            current[prop] += (target[prop] - current[prop]) * 0.1
        }
        boi.style.setProperty(`--${prop}`, current[prop])
    }
    if (!isAnimating) return
    requestAnimationFrame(updateBoi)
}

updateBoi()
</script>
