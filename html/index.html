<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滑动变脸器😀</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="confirm">
    <div class="confirm-body">
      <h1 class="confirm-body-title">你确定要卸载吗</h1>
      <h2 class="confirm-body-subtitle">希望不要卸载</h2>
      <figure class="boi" style="--happiness:0.9; --derp:1; --px:0.5; --py:0.5;">
        <div class="boi-blush boi-blush-left"></div>
        <div class="boi-blush boi-blush-right"></div>
        <div class="boi-eye boi-eye-left"></div>
        <div class="boi-eye boi-eye-right"></div>
        <div class="boi-mouth"></div>
      </figure>
      <button class="confirm-body-button confirm-body-button-cancel">取消</button>
      <button class="confirm-body-button confirm-body-button-delete">卸载</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
