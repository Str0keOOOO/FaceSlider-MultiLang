name: Merge and Deploy to gh-pages

on:
  push:
    paths:
      - 'html/**' # 仅当 html 文件夹下的文件发生更改时触发

jobs:
  merge-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Merge HTML, CSS, and JS
        run: |
          echo '<!DOCTYPE html>' > FaceSlider.html
          echo '<html lang="en">' >> FaceSlider.html
          echo '<head>' >> FaceSlider.html
          echo '<meta charset="UTF-8">' >> FaceSlider.html
          echo '<meta name="viewport" content="width=device-width, initial-scale=1.0">' >> FaceSlider.html
          echo '<title>滑动变脸器😀</title>' >> FaceSlider.html
          echo '<style>' >> FaceSlider.html
          cat html/style.css >> FaceSlider.html
          echo '</style>' >> FaceSlider.html
          echo '</head>' >> FaceSlider.html
          echo '<body>' >> FaceSlider.html
          cat html/index.html | sed '/<link.*style.css.*>/d' | sed '/<script.*script.js.*>/d' >> FaceSlider.html
          echo '<script>' >> FaceSlider.html
          cat html/script.js >> FaceSlider.html
          echo '</script>' >> FaceSlider.html
          echo '</body>' >> FaceSlider.html
          echo '</html>' >> FaceSlider.html

      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages
          git checkout -b gh-pages origin/gh-pages || git checkout --orphan gh-pages
          rm -rf *
          mv FaceSlider.html index.html
          git add index.html
          git commit -m "Automated merge and deploy to gh-pages"
          git push origin gh-pages