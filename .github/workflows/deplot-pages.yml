name: Deploy to tiaozhan Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy and rename FaceSlider.html
        run: |
          mkdir deployment
          cp FaceSlider.html deployment/index.html

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deployment
          clean: true